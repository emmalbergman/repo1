{% block content %}
<form hx-post="/add" hx-target="body" hx-swap="outerHTML">
    <label for="product_name">Product Name:</label>
    <input type="text" id="product_name" name="product_name" required><br>

    <label for="inventory">Inventory:</label>
    <input type="number" id="inventory" name="inventory" value="0" required><br>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" required><br>

    <label for="unit_type">Unit Type:</label>
    <input type="text" id="unit_type" name="unit_type"><br>

    <label for="ideal_stock">Ideal Stock:</label>
    <input type="number" id="ideal_stock" name="ideal_stock" required><br>


    <button hx-post="/add" hx-target="body" hx-swap="outerHTML">Submit</button>
    <button hx-get="/" hx-target="body" hx-swap="outerHTML">Cancel</button>
</form>
{% endblock %}
